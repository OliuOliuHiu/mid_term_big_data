[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#000000"

[server]
# EC2: lắng nghe mọi interface để truy cập qua public IP
address = "0.0.0.0"
port = 8501
enableCORS = false
enableXsrfProtection = true
# Tắt tính năng dev khi deploy
runOnSave = false

[browser]
gatherUsageStats = false
